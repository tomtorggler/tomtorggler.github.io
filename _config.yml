title: tom's playground
email: tom@onprem.wtf
description: >- # this means to ignore newlines until "baseurl:"
  The personal website of Tom Torggler.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
language: en
twitter_username: torggler
github_username:  tomtorggler

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed

  # Build settings
plugins:
  - jekyll-feed
  - jekyll-seo
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: ""
    values:
      excerpt_separator: <!-- more -->
      hidden: false
      language: en
